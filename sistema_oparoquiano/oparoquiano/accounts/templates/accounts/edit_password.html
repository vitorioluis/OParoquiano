{% extends "base.html" %}
{% load bootstrap3 %}

{% block title_navegar %} Usuários {% endblock %}
{% block title_small %} Alterar {% endblock %}

{% block content%}

<div id="main" class="container-fluid">
    <h3 class="page-header">Alterar Senha</h3>
    <div class="col-md-6 col-offset-3">
        <form class="form-horizontal" action="" method="post">
            <div class="form-group">
                {% csrf_token %}

                {% bootstrap_form_errors form %}
                {% bootstrap_form form %}

                <hr/>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Alterar</button>
                        <a href="{% url 'core:home' %}" class="btn btn-default">Cancelar</a>
                    </div>
                </div>

            </div>
        </form>
    </div>

</div>

{% endblock %}
