{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <div style="padding: 20px;" id="form-olvidado">
        {% if success %}
        <p>Sua senha foi criada com sucesso</p>
        {% else %}
        <h2>Informe sua nova Senha</h2>
        <form accept-charset="UTF-8" role="form" id="login-form" method="POST">

            <fieldset>
                <div class="form-group">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <a href="{% url 'core:home' %}" class="btn btn-default">Cancelar</a>
                </div>
            </fieldset>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
